plugins {
    // Required plugins for developing CLI applications
    id 'application'
}

repositories {
    mavenCentral()
}

dependencies {
    // Install JUnit 4
    testImplementation 'junit:junit:4.13.2'
}

application {
    mainClass = 'cardgame.CardGame'
}

jar {
    manifest {
        attributes 'Main-Class': 'cardgame.CardGame'
    }
}
